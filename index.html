<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>my-card</title>
</head>

<body>
  <header>
    <h1>PSU Football</h1>
  </header>

  <div class="btn-wrapper">
    <button id="duplicate">Duplicate</button>
    <button id="delcard">Delete card</button>
    <button id="background">Toggle background color</button>
    <button id="modifytitle">Change name</button>
  </div>
  
  <div id="app">
    <my-card></my-card>
    <my-card name="option 2" information="Now only $25.00!"></my-card>
    <my-card name="option 3">
      <img src="https://picsum.photos/200/300" alt="random image" />
      <a href="https://hax.psu.edu">Buy now!</a>
      <p>I lovee this product!</p>
    </my-card>
  </div>
  
  <script type="module" src="./src/my-card.js"></script>
  <script>
    // duplicate card
    const duplicateButton = document.querySelector('#duplicate')

    duplicateButton.addEventListener('click', () => {
        const card = document.querySelector('my-card');
        card.insertAdjacentElement('afterend', card.cloneNode());
    });

    // Delete Card
    const deleteButton = document.querySelector('#delcard')

    deleteButton.addEventListener('click', function() {
        const allCardClones = document.querySelectorAll('my-card');
        if (allCardClones.length > 1) {
          allCardClones[allCardClones.length - 1].remove();
        }
    });

    // Toggle background color
    const backgroundButton = document.querySelector('#background')

    backgroundButton.addEventListener('click', function() {
        const card = document.querySelector('my-card');
        card.variation = !card.variation;
    });

    // Change name
    const nameBtn = document.querySelector('#modifytitle');

    nameBtn.addEventListener('click', function() {
      let name = prompt("Name the card:");

      if(name) {
        document.querySelector('my-card').name = name;
      }
    });
  </script>
</body>

</html>
